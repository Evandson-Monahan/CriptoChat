<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de texto</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img class="logo__alura" src="assets/images/logo-alura.svg" alt="logomarca da alura">
    </header>
    <main>
        <section class="section__input">
                <textarea class="textarea__input" name="text_input" id="area-text" cols="30" rows="10" placeholder="Digite seu texto"></textarea>
                <div class="warning__text">
                    <img src="assets/images/icon-attention.svg" alt="icone de atenção">
                    <span>Apenas letras minúsculas e sem acento.</span>   
                </div>
                <div class="input__buttons">
                    <button id="encrypt-button" class="btn__cript blue">Criptografar</button>
                    <button id="decrypt-button" class="btn__cript">Descriptografrar</button>
                </div>
        </section>

        <section class="section__right" id="section-output">
            <img class="img__people" src="assets/images/img-people.svg" alt="imagem de uma pessoa">
            <h2 class="right__text-warning">Nenhuma mensagem encontrada</h2>
            <p class="right__text-smaller">Digite um texto que você deseja criptografar ou descriptografar.</p>
        </section>
    </main>
    <script src="js/script.js"></script>        
</body>
</html>
